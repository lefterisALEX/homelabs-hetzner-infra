
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
  - repoURL: 'https://github.com/lefterisALEX/homelabs-hetzner-infra'
    ref: secret

